<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<a href="start.html">Home</a>
<form>
    <div id="form">
    <input type="text" placeholder="First name" name="first_name">
    <input type="text" placeholder="surname" name="surname">
    <input type="password" placeholder="password" name="password">
        <input name="Gender" list="gender" placeholder="Gender">

            <option value="Male">

            <option value="paris">
            <option value="london">
            <option value="albenia">

            <option value="algeria">
            <option value="andora">
            <option value="basemin">
            <option value="afghan">
            <option value="swizz">
            <option value="turky">
            <option value="rome">
            <option value="helsinki">
            <option value="denva">
            <option value="leone">
            <option value="tokyo">
            <option value="dubai">
            <option value="haiti">
            <option value="ghana">
            <option value="Toronto">
        </option>
        </datalist>
        <input type="image">
        <input type="range" property="100">
        <input type="file">
        <input type="checkbox" placeholder="">
        <input type="date">
        <input type="button" placeholder="button">
    <input type="submit">
    </div>
    <div>
        Favorite color

</html>
